<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Avançada Google Hacking</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .operators {
            margin-top: 20px;
        }

        .operators label {
            display: inline-block;
            margin-right: 10px;
        }

        .operators input[type="checkbox"] {
            margin-right: 5px;
        }

        .warning {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pesquisa Avançada Google Hacking</h1>

    <form action="https://www.google.com/search" method="get">
        <label for="query">Digite sua pesquisa:</label>
        <input type="text" id="query" name="q" placeholder="inurl:login.php">
        
        <div class="operators">
            <label><input type="checkbox" name="site" value="site:"> Site específico</label>
            <label><input type="checkbox" name="filetype" value="filetype:"> Tipo de arquivo</label>
        </div>
        
        <button type="submit">Pesquisar</button>
    </form>

    <div class="warning">
        Use esta ferramenta com responsabilidade e ética.
    </div>
</body>
</html>
