<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Avançada Google Hacking</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .operators {
            margin-top: 20px;
        }

        .operators label {
            display: inline-block;
            margin-right: 10px;
        }

        .operators input[type="checkbox"] {
            margin-right: 5px;
        }

        .warning {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pesquisa Avançada Google Hacking</h1>

    <form action="https://www.google.com/search" method="get">
        <label for="query">Digite sua pesquisa:</label>
        <input type="text" id="query" name="q" placeholder="inurl:admin login" required>

        <div class="operators">
            <label>Tipo de arquivo:</label>
            <input type="checkbox" id="filetype_pdf" name="filetype" value="filetype:pdf"> PDF
            <input type="checkbox" id="filetype_doc" name="filetype" value="filetype:doc"> DOC
            <input type="checkbox" id="filetype_xls" name="filetype" value="filetype:xls"> XLS
            <input type="checkbox" id="filetype_txt" name="filetype" value="filetype:txt"> TXT
            <input type="checkbox" id="filetype_ppt" name="filetype" value="filetype:ppt"> PPT
            <input type="checkbox" id="filetype_zip" name="filetype" value="filetype:zip"> ZIP
        </div>

        <div class="operators">
            <label for="site">Site específico:</label>
            <input type="checkbox" id="site" name="site" value="site:">
            <input type="text" id="site_url" name="site_url" placeholder="ex: exemplo.com">
        </div>

        <div class="operators">
            <label>Outros modos de pesquisa:</label>
            <input type="checkbox" id="index" name="index" value="index"> index
            <input type="checkbox" id="docs" name="docs" value="docs"> docs
        </div>

        <div class="operators">
            <label>Buscar em bases de dados públicas:</label>
            <input type="checkbox" id="private_db" name="private_db" value="private_db"> Bases de Dados privadas
        </div>

        <button type="submit">Pesquisar</button>
    </form>

    <div class="warning">
        <strong>Aviso:</strong> Essa ferramenta é para fins educacionais e de teste. Não utilize-a para atividades ilegais ou não autorizadas.
    </div>
</body>
</html>
